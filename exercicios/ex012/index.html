<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu proprio servidor</p>
    <video src="midia/trailer-gta-v.mp4" width="500" height="300" controls></video>

    <!--
        <video controls>
            source src="midia/trailer-gta-v.mp4"
            type="video/mp4"
            source src="midia/trailer-gta-v.m4v"
            type="video/m4v"
            source src="midia/trailer-gta-v.webm"
            type="video/webm"
    -->
    
    <h1>Inserindo vídeos do youtube</h1>
    <p>Este vídeo não está hospedado no meu servidor</p>
    <iframe width="500" height="300" src="https://www.youtube.com/embed/DIraePpIAog" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo vídeos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/29315013?h=4a7399cc6d&portrait=0" width="500" height="281" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
 
</body>
</html>
